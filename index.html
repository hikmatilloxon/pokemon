<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="img text-center">
    <img src="./img/pokemon_logo_1.svg" class="m-5" width="610px" height="225px" alt="pokemon_logo" />
  </div>
  <form class="text-center" data-form>

    <label for="url"></label>
    <input data-url type="text" placeholder="url" class="input" id="url" />

    <label for="type"></label>
    <input data-type type="text" placeholder="Type" class="input" id="type" />

    <label for="name"></label>
    <input data-name type="text" placeholder="Name" class="input" id="name" />

    <label for="kg"></label>
    <input data-kg type="text" placeholder="kg" class="input" id="kg" />

    <label for="tall"></label>
    <input data-tall type="text" id="tall" placeholder="tall" class="input" />

    <button class="button" type="submit">Add</button>
  </form>

  <div data-wrap class="d-flex wrap"></div>

  <script src="./js/pokemon.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
